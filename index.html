    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <style>
      body {
        background: url(http://www.comicbooked.com/wp-content/uploads/2014/10/cthulu.jpg);
        background-size: cover;
        height: 100%;
        color: #eee;
        font-family: 'Slabo 27px', serif;
      }
      #header {
        width: 100%;
        text-align: center;
        font-size: 4em;
        height: 20%;
        background: rgba(0, 0, 0, 0.7);
      }
      #header h1 {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        text-shadow: 0 0 20px #fff;
      }
      #hacks {
        width: 100%;
      }
      #hacks > div {
        float: left;
        text-align: center;
      }
      #hacks > div.light {
        color: #d0d0d0;
        text-shadow: 1px 1px 0 #000;
        background: rgba(40, 40, 40, 0.8);
      }
      #hacks > div.dark {
        color: #d0d0d0;
        text-shadow: 1px 1px 0 #000;
        background: rgba(0, 0, 0, 0.7);
      }
      #hacks > div .inner {
        padding: 10%;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }
      #hacks .author {

    <div id="hacks">
    </div>
    <script>
      var classes = ['dark', 'light'];
      // var nbPerRow = hacks.length > 9 ? 4 : 3;
      var nbPerRow = 3;
      var $hacks = $('#hacks');
      var classIt = 0;
      hacks.forEach(function(hack) {
        var author = hack[0];
        var text = hack[1];
        console.log(hack);
        var klass = classes[classIt++ % classes.length];
        $el = $('<div>')
          .css({
            width: (100 / nbPerRow) + '%',
            height: (80 / (Math.ceil(hacks.length / nbPerRow))) + '%'
          })
            .addClass(klass)
          .append(
            $('<div class="inner">')
              .append($('<span class="text"></span>').text(text))
              .append($('<span class="author"></span>').text(author)));
          $hacks.append($el);
      });
    </script>
